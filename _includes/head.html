<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Willy Aguirre">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ "./css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet" />

  <link href="{{ "./css/prism.css" | prepend: site.baseurl }}" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="{{ "./css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ "./css/app.css" | prepend: site.baseurl }}" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
